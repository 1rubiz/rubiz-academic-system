name: Build and Release Electron App

on:
  push:
    tags:
      - v*.*.*

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        electron_version: [37.2.6]
        include:
          - os: windows-latest
            electron_version: 37.2.6
            label: modern
          - os: windows-latest
            electron_version: 22.3.27
            label: legacy
    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm ci
          if [ -n "${{ matrix.electron_version }}" ]; then
            npm install electron@${{ matrix.electron_version }}
          fi
        shell: bash

      - name: Install app deps (skip for legacy)
        run: |
          # Skip electron-builder install-app-deps for legacy Windows build
          if [ "${{ matrix.label }}" != "legacy" ]; then
            npx electron-builder install-app-deps
          else
            echo "Skipping electron-builder install-app-deps for legacy build"
            # Alternative: use rebuild with specific flags
            npx @electron/rebuild --version ${{ matrix.electron_version }} --arch x64 --force
          fi
        shell: bash

      - name: Build App
        run: |
          if [ "${{ matrix.os }}" == "ubuntu-latest" ]; then
            npm run build:linux
          elif [ "${{ matrix.os }}" == "macos-latest" ]; then
            ELECTRON_BUILDER_ALLOW_SUDO=true npm run build:mac
          else
            npm run build:win
          fi
        shell: bash

      - name: Rename and Upload artifacts
        run: |
          mkdir -p release
          for f in dist/*; do
            base=$(basename "$f")
            mv "$f" "release/${{ matrix.label || 'default' }}-${base}"
          done
        shell: bash

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-${{ matrix.label || 'default' }}-artifacts
          path: release/

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          files: |
            dist/**/*.exe
            dist/**/*.dmg
            dist/**/*.AppImage
            dist/**/*.deb
            dist/**/*.zip
          body: |
            üöÄ **Academic Records Rubiz Release**
            - üü¢ Modern Build ‚Üí Windows 10/11 (Electron 37.2.6)
            - üïπÔ∏è Legacy Build ‚Üí Windows 8.1 (Electron 22.3.27)
            - üíª Includes Linux and macOS builds
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}