name: Build and Release Electron App

on:
  push:
    tags:
      - v*.*.*

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            electron_version: 37.2.6
            build_script: build:linux
          - os: macos-latest
            electron_version: 37.2.6
            build_script: build:mac
          - os: windows-latest
            electron_version: 37.2.6
            build_script: build:win
            suffix: modern
          - os: windows-latest
            electron_version: 22.3.27
            build_script: build:win
            suffix: legacy

    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm ci
          if [ -n "${{ matrix.electron_version }}" ]; then
            npm install electron@${{ matrix.electron_version }}
          fi
        shell: bash

      - name: Install app deps
        run: npx electron-builder install-app-deps

      - name: Build App
        run: npm run ${{ matrix.build_script }}
        shell: bash

      - name: Clean and prepare artifacts
        run: |
          cd release
          
          # Remove all temporary files that shouldn't be released
          rm -f elevate.exe *.yml *.blockmap || true
          
          # Remove unpacked directories
          rm -rf *-unpacked || true
          
          # For Windows builds with suffix, rename files
          if [ -n "${{ matrix.suffix }}" ]; then
            for file in *; do
              if [ -f "$file" ]; then
                mv "$file" "${{ matrix.suffix }}-$file"
              fi
            done
          fi
        shell: bash

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-${{ matrix.suffix || 'default' }}-artifacts
          path: release/
          # Only upload the actual distributable files
          include: |
            *.exe
            *.dmg
            *.AppImage
            *.deb
            *.zip
            *.rpm
            *.snap

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List downloaded artifacts
        run: |
          find artifacts -type f -name "*" | sort
        shell: bash

      - name: Prepare release files
        run: |
          # Create a clean release directory
          mkdir -p release_files
          
          # Copy all distributable files from artifacts
          find artifacts -type f \( -name "*.exe" -o -name "*.dmg" -o -name "*.AppImage" -o -name "*.deb" -o -name "*.zip" -o -name "*.rpm" -o -name "*.snap" \) -exec cp {} release_files/ \;
          
          # List what will be released
          echo "Files to be released:"
          ls -la release_files/
        shell: bash

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            release_files/*.exe
            release_files/*.dmg
            release_files/*.AppImage
            release_files/*.deb
            release_files/*.zip
            release_files/*.rpm
            release_files/*.snap
          body: |
            üöÄ **Academic Records Rubiz Release**

            **Build Types:**
            - üü¢ **Modern Build** ‚Üí Windows 10/11 (Electron 37.2.6)
            - üïπÔ∏è **Legacy Build** ‚Üí Windows 8.1 (Electron 22.3.27)
            - üêß **Linux Build** ‚Üí AppImage & DEB packages
            - Ô£ø **macOS Build** ‚Üí DMG package

            **Installation Instructions:**
            - Windows: Use `modern-*.exe` for Windows 10/11, `legacy-*.exe` for Windows 8.1
            - macOS: Mount the DMG and drag to Applications
            - Linux: Make AppImage executable or install DEB package
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}