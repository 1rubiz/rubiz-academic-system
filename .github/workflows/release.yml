name: Build and Release Electron App

on:
  push:
    tags:
      - v*.*.*
  permissions:
    contents: write  # This allows the job to create releases

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: windows-latest
            electron_version: 37.2.6     # ✅ Modern (Win 10/11)
            label: modern
          - os: windows-latest
            electron_version: 22.3.27     # 🕹️ Legacy (Win 8.1)
            label: legacy
    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}  # 👈 Add this line

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm ci
          if [ -n "${{ matrix.electron_version }}" ]; then
            npm install electron@${{ matrix.electron_version }}
          fi
        shell: bash

      - run: npx electron-builder install-app-deps

      - name: Build App
        run: |
          if [ "${{ matrix.os }}" == "ubuntu-latest" ]; then
            npm run build:linux
          elif [ "${{ matrix.os }}" == "macos-latest" ]; then
            npm run build:mac
          else
            npm run build:win
          fi
        shell: bash

      - name: Rename and Upload artifacts
        run: |
          mkdir -p release
          for f in dist/*; do
            base=$(basename "$f")
            mv "$f" "release/${{ matrix.label || 'default' }}-${base}"
          done
        shell: bash

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-${{ matrix.label || 'default' }}-artifacts
          path: release/

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          files: |
            dist/**/*.exe
            dist/**/*.dmg
            dist/**/*.AppImage
            dist/**/*.deb
            dist/**/*.zip
          body: |
            🚀 **Academic Records Rubiz Release**

            - 🟢 Modern Build → Windows 10/11 (Electron 37.2.6)
            - 🕹️ Legacy Build → Windows 8.1 (Electron 22.3.27)
            - 💻 Includes Linux and macOS builds
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
