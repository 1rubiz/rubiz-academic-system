name: Build and Release Electron App

on:
  push:
    tags:
      - v*.*.*

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            electron_version: 37.2.6
            build_script: build:linux
          - os: macos-latest
            electron_version: 37.2.6
            build_script: build:mac
          - os: windows-latest
            electron_version: 37.2.6
            build_script: build:win
            suffix: modern
          - os: windows-latest
            electron_version: 22.3.27
            build_script: build:win
            suffix: legacy

    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm ci
          if [ -n "${{ matrix.electron_version }}" ]; then
            npm install electron@${{ matrix.electron_version }}
          fi
        shell: bash

      - name: Install app deps
        run: npx electron-builder install-app-deps

      - name: Build App
        run: npm run ${{ matrix.build_script }}
        shell: bash

      - name: Rename Windows artifacts for legacy/modern
        if: matrix.suffix
        run: |
          cd release
          for file in *; do
            if [ -f "$file" ]; then
              mv "$file" "${{ matrix.suffix }}-$file"
            fi
          done
        shell: bash

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-${{ matrix.suffix || 'default' }}-artifacts
          path: release/

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: release

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          overwrite: true
          files: |
            release/**/*.exe
            release/**/*.dmg
            release/**/*.AppImage
            release/**/*.deb
            release/**/*.zip
          body: |
            üöÄ **Academic Records Rubiz Release**

            - üü¢ Modern Build ‚Üí Windows 10/11 (Electron 37.2.6)
            - üïπÔ∏è Legacy Build ‚Üí Windows 8.1 (Electron 22.3.27)
            - üíª Includes Linux and macOS builds
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
